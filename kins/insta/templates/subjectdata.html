<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Subjects Data</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700;800;900&display=swap"
          rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6c5ce7, #00b894); /* Gradient background */
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .subject-table {
            margin-top: 20px;
            background-color: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .subject-table th, .subject-table td {
            text-align: center;
        }

        .back-button {
            background-color: #3498db;
            color: white;
            border-radius: 30px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        h2 {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .alert-warning {
            font-size: 1.2rem;
            padding: 15px;
        }

        /* Adjusting table row hover effect */
        .subject-table tbody tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        .subject-table th {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Back Button -->
    <div class="d-flex justify-content-between align-items-center mt-3">
        <button type="button" class="btn btn-secondary back-button" onclick="window.location.href='{% url 'dashboard' %}'">
            <i class="fas fa-arrow-left"></i> Back to Teacher Dashboard
        </button>
    </div>

    <!-- Title -->
    <div class="container mt-4">
        <h2 class="text-center">All Subjects Data</h2>
    </div>

    <!-- Subjects Table -->
    <table class="table table-striped table-bordered subject-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Subject Name</th>
            <th>Teacher</th>
        </tr>
        </thead>
        <tbody>
        {% if subjects %}
            {% for subject in subjects %}
            <tr>
                <td>{{ subject.id }}</td>
                <td>{{ subject.subject }}</td>
                <td>{{ subject.username }}</td>
            </tr>
            {% endfor %}
        {% endif %}
        </tbody>
    </table>

    <!-- No Subjects Available Message -->
    {% if not subjects %}
    <div class="alert alert-warning text-center mt-4">
        No Subjects Available
    </div>
    {% endif %}
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"  
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
        crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var successMessage = document.getElementById('successMessage');

        if (successMessage) {
            setTimeout(function() {
                successMessage.style.display = 'none';
            }, 1000);
        }
    });
</script>
</body>
</html>
