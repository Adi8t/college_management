<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"> <!-- Added Poppins font -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(
                to bottom,
                #6c5ce7 0%,
                #00b894 100%,
                #2c3e50 100%
            );
            color: #fff;
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            width: 100%;
            max-width: 400px;
            position: relative; /* Ensure inputs are not hidden */
            z-index: 10;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: #fff; /* White background for better contrast */
            box-sizing: border-box;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #3498db;
            outline: none;
        }

        .login-container button {
            padding: 12px;
            width: 100%;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login-container button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }

        .link-button {
            display: block;
            text-align: center;
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
            margin-top: 15px;
        }

        .link-button:hover {
            color: #2980b9;
        }
        label{
            color: #000;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 20px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>Login</h1>
    <div class="login-container">
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
        <a href="/signup/" class="link-button">Don't have an account? Signup</a>
    </div>

</body>
</html>
