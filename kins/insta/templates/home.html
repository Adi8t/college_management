<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Background image */
            background-image: url("{% static '1625439944786.jpg' %}");
            background-size: cover; /* To cover the entire screen */
            background-position: center; /* Center the background image */
            background-attachment: fixed; /* Background stays fixed while scrolling */
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Center content vertically */
            color: white; /* Text color for better contrast */
        }
        h1 {
            font-size: 3.5em; /* Larger heading for better visibility */
            margin-bottom: 40px; /* Increased space between heading and buttons */
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5); /* Text shadow for readability */
            font-weight: bold; /* Bold font for the heading */
        }
        a {
            display: inline-block;
            width: 250px; /* Increased width */
            margin: 20px; /* Increased margin for better spacing */
            padding: 15px;
            text-align: center;
            background-color: rgba(0, 123, 255, 0.8); /* Slightly transparent button */
            color: #fff;
            text-decoration: none;
            border-radius: 12px; /* Rounded corners */
            font-size: 1.4em; /* Increased font size */
            font-weight: bold; /* Bold font for the buttons */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Added shadow */
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        a:hover {
            background-color: rgba(0, 86, 179, 0.8); /* Darker button on hover */
            transform: scale(1.1); /* Add scale effect for hover */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3); /* Increased shadow on hover */
        }
        a:active {
            background-color: rgba(0, 64, 128, 0.8);
            transform: scale(1);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Reset shadow on click */
        }
    </style>
</head>
<body>

    <h1>Welcome to the College System</h1>

    <a href="/login">Login</a>
    <a href="/signup">Signup</a>

</body>
</html>
