<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;

            text-align: center; /* Added to center the buttons */
        }
        h1 {
            color: #333;
            text-align: center;
        }

        }
