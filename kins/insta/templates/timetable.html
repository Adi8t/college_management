<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Teachers Data</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700;800;900&display=swap"
          rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Teacher Timetable</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            position: relative;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-btn:hover {
            background-color: #0d69ca;
        }
        .update-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.update-btn:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <a href="{% url 'dashboard' %}" class="back-btn">Back to Principal Dashboard</a>
    <div class="container">
        <h1>Teacher Timetable</h1>
        
        <!-- Timetable Display -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Teacher</th>
                    <th>Day</th>
                    <th>Subject</th>
                </tr>
            </thead>
            <tbody>
                {% for user in teachers %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.day }}</td>
                    <td>{{ user.subject }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <form method="post">
            {% csrf_token %}
            <label for="day">Day:</label>
            <input type="text" name="day" id="day">

            <label for="id">Teacher ID:</label>
            <input type="text" name="id" id="id">

            <label for="subject">Subject:</label>
            <input type="text" name="subject" id="subject">

            <button type="submit" class="update-btn">Update</button>
        </form>
    </div>
</body>
</html>
